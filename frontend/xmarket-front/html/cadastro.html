<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmarket - Cadastro</title>

    <link rel="icon" type="image/x-icon" href="../assets/images/logo-page.png">

    <link rel="stylesheet" href="../css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body id="background">

    <div id="form-cadastro">
        <h2 style="color: rgb(25,68,131); font-weight: bold">Cadastro</h2>
        <form class="cadastrar-cliente">
            <div class="mb-3">
                <label for="cadastrar-cliente-nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="cadastrar-cliente-nome">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="area-documento" style="display: flex; justify-content: space-between;">
                <div class="mb-3" style="width: 49%;">
                    <label for="cadastrar-cliente-cpf" class="form-label">Cpf</label>
                    <input type="text" class="form-control" id="cadastrar-cliente-cpf" maxlength="14">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3" style="width: 49%;">
                    <label for="cadastrar-cliente-rg" class="form-label">Rg</label>
                    <input type="text" class="form-control" id="cadastrar-cliente-rg" maxlength="13">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
            </div>
            <div class="area-cep" style="display: flex; width: 100%; justify-content: space-between;">
                <div class="mb-3" style="width: 49%;">
                    <label for="cadastrar-cliente-endereco-cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cadastrar-cliente-endereco-cep" maxlength="10">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3" style="width: 49%; display: flex; align-items: end;">
                    <div id="botao-pesquisar-cep" type="submit" class="btn btn-primary">
                        <p style="margin: auto; font-size: 18px; font-weight: bold;">Pesquisar</p>
                    </div>
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
            </div>
            <div class="area-endereco" style="display: inline-grid; width: 100%;">
                <div class="endereco" style="display: flex; justify-content: space-between;">

                    <div class="mb-3" style="width: 39%;">
                        <label for="cadastrar-cliente-endereco-rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="cadastrar-cliente-endereco-rua">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3" style="width: 20%;">
                        <label for="cadastrar-cliente-endereco-numero" class="form-label">Numero</label>
                        <input type="text" class="form-control" id="cadastrar-cliente-endereco-numero">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3" style="width: 39%;">
                        <label for="cadastrar-cliente-endereco-bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="cadastrar-cliente-endereco-bairro">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                </div>
                <div class="regiao" style="display: flex; justify-content: space-between;">
                    <div class="mb-3" style="width: 49%;">
                        <label for="cadastrar-cliente-endereco-municipio" class="form-label">Municipio</label>
                        <input type="text" class="form-control" id="cadastrar-cliente-endereco-municipio">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3" style="width: 49%;">
                        <label for="cadastrar-cliente-endereco-estado" class="form-label">Estado</label>
                        <select id="cadastrar-cliente-endereco-estado" class="form-select" name="UF">
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                </div>

            </div>
            <div class="area-contato" style="display: flex; justify-content: space-between;">
                <div class="mb-3" style="width: 49%;">
                    <label for="cadastrar-cliente-email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="cadastrar-cliente-email">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3" style="width: 49%;">
                    <label for="cadastrar-cliente-telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="cadastrar-cliente-telefone" maxlength="14">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
            </div>


            <div class="mb-3" style="width: 100%;">
                <label for="cadastrar-cliente-senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="cadastrar-cliente-senha">
            </div>
            <div class="mb-3" style="width: 100%;">
                <label for="cadastrar-cliente-confirmarSenha" class="form-label">Confirmar senha</label>
                <input type="password" class="form-control" id="cadastrar-cliente-confirmarSenha">
            </div>

            <div class="mb-3" style="width: 100%; display: flex; justify-content: space-between;">
                <div id="botao-retornar"
                    style="width: 49%; border:1px solid rgb(25,68,131); height: 7vh; display: flex; cursor: pointer;">
                    <p style="margin: auto; font-size: 20px; font-weight: bold; color: rgb(25,68,131);">Voltar</p>
                </div>
                <div id="botao-cadastrar-cliente" type="submit" class="btn btn-primary"
                    style="width: 49%; display: flex;">
                    <p style="margin: auto; font-size: 20px; font-weight: bold;">Cadastrar</p>
                </div>
            </div>

        </form>
    </div>
    <div id="confirmacao-email">
        <header id="area-do-codigo">

            <input type="text" class="otp" id="1">
            <input type="text" class="otp" id="2">
            <input type="text" class="otp" id="3">
            <input type="text" class="otp" id="4">
            <input type="text" class="otp" id="5">


        </header>

        <div id="evento-confirmacao-email">
            <div id="botao-conferir-confirmacao" class="no-selectable">
                <h2>Enviar</h2>
            </div>
        
            <div id="contador-de-expiracao">
                <div style="display: flex; color: rgb(120, 120, 120); font-size: 1.2rem;">
                    <p>Código enviado para o email: </p>
                    <p style="margin-left: 1%; color: rgb(68, 68, 68);" id="email-dinamico"></p>
                </div>
                <h4>Seu código expira em: </h4>
                <h2 id="contador"></h2>
            </div>
            <div id="botoes-confirmar-email">
                <div id="botao-voltar" class="btns-confirmar no-selectable"><h5 style="margin: auto; font-weight: bold;">Trocar email</h5></div>
                <div id="botao-reenviar" class="btns-confirmar disable no-selectable"  ><h5 style="margin: auto; font-weight: bold;">Reenviar</h5></div>
            </div>
        </div>
    </div>
    <!-- <div class="canva-validacao canva-mensagem" >
        <div class="validacao mensagem">
            <h4>Realmente deseja</h4>
            <h6>Se sim ele sera removido</h6>
            <div id="confirmar-operacao" type="submit" class="btn btn-primary">Ok</div>    
        </div>
    </div> -->

    <script type="module" src="../js/screens/cadastro.js"></script>

</body>

</html>
